<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Variants</label>

    <div class="col-sm-10">
      <div class="ups-fake-input">
        <span ng-hide="composeCtrl.variantSelection.length">All</span>
        <span ng-repeat="variant in composeCtrl.variantSelection">{{variant.name}}
          <span ng-show=" ! $last ">,&nbsp;</span>
        </span>
      </div>
    </div>
  </div>
  <div class="pull-right">
    <button class="btn btn-default btn-sml" ng-click="composeCtrl.changeVariant(application)">Change...</button>
    <br><br></div>
  <hr>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="testMessage">Message</label>

    <div class="col-sm-10">
      <textarea rows="4" class="form-control" id="testMessage" ng-model="composeCtrl.pushData.message.alert"></textarea>
    </div>
  </div>

  <hr>

  <div class="form-group">
    <label class="col-sm-2 control-label">Aliases</label>

    <div class="col-sm-10"><input disabled class="form-control" type="text"
                                  value="{{composeCtrl.criteria.alias.length > 0 ? composeCtrl.criteria.alias : 'All'}}"></div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Device Types</label>

    <div class="col-sm-10"><input disabled class="form-control" type="text"
                                  value="{{composeCtrl.criteria.deviceType.length > 0 ? composeCtrl.criteria.deviceType : 'All'}}"></div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Categories</label>

    <div class="col-sm-10">
      <input disabled class="form-control" type="text" value="{{composeCtrl.criteria.categories.length > 0 ? composeCtrl.criteria.categories : 'All'}}">
    </div>
  </div>
  <div class="pull-right">
    <button class="btn btn-default btn-sml" ng-click="composeCtrl.changeCriteria(application)">Change...</button>
    <br><br></div>

  <hr>
  <div class="pull-right">
    <button ng-click="composeCtrl.sendMessage()" class="btn btn-primary btn-lg" type="button">Send Push Notification</button>
  </div>
</form>
