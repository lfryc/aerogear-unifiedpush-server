<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
    <span class="pficon pficon-close"></span>
  </button>
  <h4 class="modal-title" id="myModalLabel">Send push to Application One</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal">


    <div class="form-group">
      <label class="col-sm-3 control-label" for="textInput-modal-markup">Message</label>
      <div class="col-sm-9">
        <textarea class="form-control" rows="3" placeholder="Write the notification"></textarea>
      </div>
    </div>



    <div class="form-group">
      <label class="col-sm-3 control-label" for="textInput-modal-markup">Variants</label>
      <div class="col-sm-9">

        <select class="selectpicker" multiple="multiple">
          <option>Variant One</option>
          <option>Variant Two</option>
          <option>Variant Three</option>
          <option>Variant Four</option>
        </select>

      </div>
    </div>


    <div class="form-group">
      <label class="col-sm-3 control-label" for="textInput-modal-markup">Aliases</label>
      <div class="col-sm-9">
        <input type="text" id="textInput-modal-markup" class="form-control" placeholder="All">
      </div>
    </div>


    <div class="form-group">
      <label class="col-sm-3 control-label" for="textInput-modal-markup">Device Types</label>
      <div class="col-sm-9">
        <input type="text" id="textInput-modal-markup" class="form-control" placeholder="All">
      </div>
    </div>


    <div class="form-group">
      <label class="col-sm-3 control-label" for="textInput-modal-markup">Categories</label>
      <div class="col-sm-9">
        <input type="text" id="textInput-modal-markup" class="form-control" placeholder="All">
      </div>
    </div>


    <span id="helpBlock" class="help-block">You can provide multiple values at a time by separating them by commas.</span>


  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="cancel()">Cancel</button>
  <button class="btn btn-primary" ng-click="send()">Send Push Notification</button>
</div>
