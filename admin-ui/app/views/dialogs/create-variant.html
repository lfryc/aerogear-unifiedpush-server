<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
      <span class="pficon pficon-close"></span>
    </button>
    <h4 class="modal-title" id="myModalLabel">Add Variant</h4>
  </div>
  <div class="modal-body">
    <form class="form-horizontal ups-add-variable">
      <div class="form-group">
        <label class="col-sm-3 control-label" for="textInput-modal-markup">Name</label>
        <div class="col-sm-9">
          <input type="text" id="textInput-modal-markup" class="form-control" placeholder="eg. Demo"></div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label" for="textInput2-modal-markup">Choose a platform</label>
        <div class="col-sm-9">
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                  <span class="ups-has-icon ups-variant-android">
                    <strong>Android</strong><br>
                    using Google Cloud Messaging
                  </span>
            </label>
          </div>
        </div>
      </div>


      <div class="form-group">
        <label class="col-sm-3 control-label sr-only" for="textInput2-modal-markup">iOS</label>
        <div class="col-sm-9">
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                  <span class="ups-has-icon ups-variant-ios">
                    <strong>iOS</strong><br>
                    using Apple Push Network
                  </span>
            </label>
          </div>
        </div>
      </div>


      <div class="form-group">
        <label class="col-sm-3 control-label sr-only" for="textInput2-modal-markup">Chrome</label>
        <div class="col-sm-9">
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                  <span class="ups-has-icon ups-variant-chrome">
                    <strong>Chrome</strong><br>
                    using Google Cloud Messaging for Chrome
                  </span>
            </label>
          </div>
        </div>
      </div>


      <div class="form-group">
        <label class="col-sm-3 control-label sr-only" for="textInput2-modal-markup">Windows</label>
        <div class="col-sm-9">
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                  <span class="ups-has-icon ups-variant-windows">
                    <strong>Windows</strong><br>
                    using Windows Network Services
                  </span>
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label sr-only" for="textInput2-modal-markup">SimplePush</label>
        <div class="col-sm-9">
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                  <span class="ups-has-icon ups-variant-mozila">
                    <strong>SimplePush</strong><br>
                    using the Mozilla WebAPI
                  </span>
            </label>
          </div>
        </div>
      </div>


    </form>
  </div>
  <div class="modal-footer">
    <button ng-click="cancel()" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
    <button ng-click="ok()" class="btn btn-primary">Create</button>
  </div>
</div>
