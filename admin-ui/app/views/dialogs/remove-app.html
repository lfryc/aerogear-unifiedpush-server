<form name="form" class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" aria-hidden="true" ng-click="dismiss()">
      <span class="pficon pficon-close"></span>
    </button>
    <h4 class="modal-title">Remove Application</h4>
  </div>
  <div class="modal-body">
    <p>Do you want to remove application <strong>"{{ application.name }}"</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="dismiss()">Cancel</button>
    <button type="submit" class="btn btn-danger text-left" ng-click="confirm()"
            ng-disabled="application.name !== confirmApplicationName">
      Remove
    </button>
  </div>
</form>
