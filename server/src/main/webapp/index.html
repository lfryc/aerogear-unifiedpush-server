<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AeroGear UnifiedPush Server</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="icon" href="img/afcf7de6.favicon.png">

    <style>
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }
    </style>

    <link rel="stylesheet" href="styles/d1421633.dist.css">

</head>
<body class="app-dashboard" ng-controller="RootController">

<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.min.js"></script>
<![endif]-->
<div class="feedback-aligner ng-cloak" data-ng-show="notifications.data.length > 0">
  <div class="row" ng-repeat="notification in notifications.data">
    <div class="alert alert-{{notification.type}} alert-dismissable" ng-click="notifications.remove($index)">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
        <span class="pficon pficon-close"></span>
      </button>
      <span class="pficon pficon-ok" ng-show="notification.type == 'success'"></span>
      <span class="pficon pficon-info" ng-show="notification.type == 'info'"></span>
                <span class="pficon-layered" ng-show="notification.type == 'danger'">
                    <span class="pficon pficon-error-octagon"></span>
                    <span class="pficon pficon-error-exclamation"></span>
                </span>
                <span class="pficon-layered" ng-show="notification.type == 'warning'">
                    <span class="pficon pficon-warning-triangle"></span>
                    <span class="pficon pficon-warning-exclamation"></span>
                </span>
      <strong>{{notification.header}}</strong> {{notification.message}}
    </div>
  </div>
</div>

<div class="row">
    <header>
        <nav class="navbar navbar-default navbar-pf">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle ng-cloak" data-toggle="collapse" data-target=".navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">
                    <h1>AeroGear UnifiedPush Server</h1>
                </a>
            </div>
            <div class="collapse navbar-collapse navbar-collapse-1 ng-cloak">
                <ul class="nav navbar-nav navbar-utility">
                    <li class="dropdown">
                        <a href="#" class="lo-user dropdown-toggle ng-binding" data-toggle="dropdown">
                          <span class="pficon pficon-user"></span>
                            {{username}} <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#" ng-click="logout()">Log Out</a>
                            </li>
                        </ul>
                    </li>
                </ul>

                 <ul class="nav navbar-nav navbar-primary">
                   <li class="dropdown context col-md-2">
                     <a href="#/stats">
                       Navigation
                     </a>
                  </li>
                </ul>
            </div>
        </nav>
    </header>
</div>

<!-- ngView:  -->
<div class="row lo-main-pane lo-content-row ups-main-pane ng-scope">
  <ups-navigation current="{{section}}"></ups-navigation>

  <ng-view ng-show="!isViewLoading"></ng-view>
  <div ng-include="'views/loading.html'" ng-show="isViewLoading"></div>
</div>

<script src="scripts/08ae27be.modules.js"></script>

<script src="/auth/js/keycloak.js"></script>

<script src="scripts/a6156f92.scripts.js"></script>

</body>
</html>
